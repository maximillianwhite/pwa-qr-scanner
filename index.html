<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>QR Code Validator</title>
    <!-- Link to the PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Basic styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #reader {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 5px solid #ddd; /* Light gray border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            /* background-color: #f9f9f9;  */
            background-image: url("icon-512x512.png");
            background-size: cover; /* Ensure the image covers the entire container */
            background-position: center; /* Center the image within the container */
    
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px; /* Placeholder font size */
            color: #aaa; /* Placeholder text color */
        }
        #reader video {
            width: 100%; /* Make the video fill the container */
            height: 100%; /* Maintain aspect ratio */
            object-fit: cover; /* Crop the video to fit perfectly */
            position: absolute; /* Align video properly within container */
        }
        button {
            background-color: #3d4a54;
            color: white; /* White text */
            padding: 15px 20px; /* Padding for size */
            margin: 10px;
            font-size: 16px; /* Larger font */
            border: none; /* Remove borders */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Hover effects */
        }
        button:hover {
            background-color: #3d4a54;
            transform: scale(1.05); /* Slight zoom effect */
        }
        button:active {
            transform: scale(0.95); /* Button press effect */
        }
        button:disabled {
            background-color: #ddd; /* Gray for disabled buttons */
            color: #888;
            cursor: not-allowed; /* Disabled cursor */
        }
        #notes {
            text-align: left;
        }


    </style>
</head>
<body>
    <h1>TBT QR-Code Validator G</h1>
    
    <div id="reader"></div>
    <p>Status: <span id="status">Awaiting scan...</span></p>
    <p>Code: <span id="decoded">Awaiting scan...</span></p>
    
    <p id="notes">ðŸŸ¥ - Invalid <br> ðŸŸ© - Guest <br> ðŸŸ¨ - Speaker <br> ðŸŸ¦ - Exhibitor <br> ðŸŸª - TBT Staff</p>
    <button id="start-button">
        <i class="fas fa-play"></i> Start Scanning
    </button>
    <br>
    <button id="stop-button">
        <i class="fas fa-stop"></i> Stop Scanner
    </button>
    <!-- Link to the JavaScript file -->
    <script src="html5-qrcode.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
